<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="whole">
      <div class="leftSide">
        <h3>your result</h3>
        <div class="circle">
          <h2>76</h2>
          <h4>of 100</h4>
        </div>

        <div class="text">
          <h2>Great</h2>
          <h4>
            Your performance exceed 65% of the people conducting the test here!
          </h4>
        </div>
      </div>
      <div class="rightSide">
        <h3>Summary</h3>
        <div class="summary">
          <div class="reaction">
            <img src="iconoir_flash.png" alt="flash" />
            <span class="firstRe">Reaction</span>
            <span class="secondRe">80</span>
            <span class="thirdRe">/100</span>
          </div>
          <div class="memory">
            <img src="iconoir_brain.png" alt="memory" />
            <span class="firstMe">memory</span>
            <span class="secondMe">92</span>
            <span class="thirdMe">/100</span>
          </div>
          <div class="verbal">
            <img src="iconoir_chat-remove.png" alt="verbal" />
            <span class="firstVe">verbal</span>
            <span class="secondVe">61</span>
            <span class="thirdVe">/100</span>
          </div>
          <div class="visual">
            <img src="iconoir_eye-empty.png" alt="eye" />
            <span class="firstVi">visual</span>
            <span class="secondVi">73</span>
            <span class="thirdVi">/100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
